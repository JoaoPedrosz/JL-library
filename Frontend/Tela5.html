<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Criar Nova Conta</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f8f8f8;
        }

        /* Container principal dividindo tela em 2 colunas */
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        /* Coluna esquerda: imagem de fundo + overlay escuro */
        .left-section {
            flex: 1.2;
            /* Ajuste para mudar a proporção entre as colunas */
            background: url('images/Papel de Parede.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        /* Degradê para escurecer a imagem */
        .left-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Ajuste o gradiente para mais ou menos escuro */
            background: linear-gradient(to right, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0));
        }

        /* Coluna direita: formulário */
        .right-section {
            flex: 1;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            /* Caso queira posicionar algo com absolute */
        }

        .form-container {
            max-width: 400px;
            /* Pode ajustar para 350px, 450px etc. */
            width: 100%;
        }

        /* Título e link para logar */
        .form-container h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .already-have-account {
            margin-bottom: 2rem;
            color: #555;
            line-height: 1.4;
        }

        .already-have-account a {
            color: #007bff;
            text-decoration: none;
        }

        .already-have-account a:hover {
            text-decoration: underline;
        }

        /* Rótulos e inputs */
        .form-container label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: bold;
            color: #333;
        }

        .form-container input[type="text"],
        .form-container input[type="date"],
        .form-container input[type="tel"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* Grupo de rádio (tipo de usuário) */
        .radio-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .radio-group label {
            font-weight: normal;
            position: relative;
            padding-left: 1.6rem;
            cursor: pointer;
        }

        .radio-group input[type="radio"] {
            position: absolute;
            left: 0;
            top: 0;
            margin-top: 3px;
        }

        /* Linha com dois campos (Nome / Sobrenome) */
        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Botão "Criar Conta" */
        .btn-submit {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #000;
            color: #fff;
            transition: background-color 0.2s ease;
        }

        .btn-submit:hover {
            background-color: #333;
        }

        /* Responsividade simples */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-section,
            .right-section {
                flex: none;
                width: 100%;
                height: 50vh;
                /* Ajuste conforme desejar */
            }

            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div id="app" class="container">
        <!-- Coluna esquerda: Imagem -->
        <div class="left-section"></div>

        <!-- Coluna direita: Formulário -->
        <div class="right-section">
            <div class="form-container">
                <h1>Criar Nova Conta</h1>
                <p class="already-have-account">
                    Já possui uma conta?
                    <a href="Tela1eTela2.html">Logar</a>
                </p>

                <form @submit.prevent="criarConta">
                    <!-- Tipo de usuário (Usuário / Bibliotecário) -->
                    <label>Tipo de usuário</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="tipoUsuario" value="usuario" v-model="tipoUsuario" required />
                            Usuário
                        </label>
                        <label>
                            <input type="radio" name="tipoUsuario" value="bibliotecario" v-model="tipoUsuario"
                                required />
                            Bibliotecário
                        </label>
                    </div>

                    <!-- Nome e Sobrenome em uma linha -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" v-model="nome" placeholder="Nome" required />
                        </div>
                        <div class="form-group">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" id="sobrenome" v-model="sobrenome" placeholder="Sobrenome" required />
                        </div>
                    </div>

                    <label for="dataNasc">Data de nascimento</label>
                    <input type="date" id="dataNasc" v-model="dataNasc" required />

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" v-model="telefone" placeholder="(XX) XXXX-XXXX" required />

                    <label for="email">E-mail</label>
                    <input type="email" id="email" v-model="email" placeholder="Digite seu e-mail" required />

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" v-model="senha" placeholder="Crie sua senha" required />

                    <label for="confirmaSenha">Confirmar senha</label>
                    <input type="password" id="confirmaSenha" v-model="confirmaSenha" placeholder="Confirme sua senha"
                        required />

                    <button class="btn-submit" type="submit">
                        Criar Conta
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Import Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    tipoUsuario: '',
                    nome: '',
                    sobrenome: '',
                    dataNasc: '',
                    telefone: '',
                    email: '',
                    senha: '',
                    confirmaSenha: ''
                }
            },
            methods: {
                criarConta() {
                    // Implemente a lógica de criar conta (ex.: validação, chamadas de API, etc.)
                    if (this.senha !== this.confirmaSenha) {
                        alert('As senhas não conferem!');
                        return;
                    }
                    alert(
                        `Criando conta:\n` +
                        `Tipo: ${this.tipoUsuario}\n` +
                        `Nome: ${this.nome} ${this.sobrenome}\n` +
                        `Data Nasc.: ${this.dataNasc}\n` +
                        `Telefone: ${this.telefone}\n` +
                        `E-mail: ${this.email}\n` +
                        `Senha: ${this.senha}\n` +
                        `Confirmação: ${this.confirmaSenha}`
                    );
                }
            }
        });
    </script>
</body>

</html>
