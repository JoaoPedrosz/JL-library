<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Esqueci Minha Senha</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f8f8f8;
        }

        /* Container principal dividindo tela em 2 colunas */
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        /* Coluna esquerda: imagem de fundo + overlay escuro */
        .left-section {
            flex: 1.2;
            /* Ajuste para mudar a proporção entre as colunas */
            background: url('images/Papel de Parede.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        /* Degradê para escurecer a imagem */
        .left-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Ajuste o gradiente para mais ou menos escuro */
            background: linear-gradient(to right, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0));
        }

        /* Coluna direita: formulário */
        .right-section {
            flex: 1;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            /* Permite posicionar o botão dentro deste container */
        }

        /* Botão Voltar no canto superior esquerdo */
        .btn-voltar {
            position: absolute;
            top: 4rem;
            left: 3rem;
            /* Altere aqui para posicionar no canto esquerdo */
            background-color: #000;
            color: #fff;
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        .btn-voltar:hover {
            background-color: #333;
        }

        .form-container {
            max-width: 350px;
            width: 100%;
        }

        .form-container h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .form-container p {
            margin-bottom: 2rem;
            color: #555;
            line-height: 1.4;
        }

        .form-container label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: bold;
            color: #333;
        }

        .form-container input[type="email"] {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* Grupo de inputs para o código (5 dígitos) */
        .code-inputs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .code-inputs input {
            width: 50px;
            padding: 0.6rem;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* Botão Enviar */
        .btn-enviar {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #000;
            color: #fff;
            transition: background-color 0.2s ease;
        }

        .btn-enviar:hover {
            background-color: #333;
        }

        /* Responsividade simples */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-section,
            .right-section {
                flex: none;
                width: 100%;
                height: 50vh;
                /* Ajuste conforme desejar */
            }

            .btn-voltar {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>

<body>
    <div id="app" class="container">
        <!-- Coluna esquerda: Imagem -->
        <div class="left-section"></div>

        <!-- Coluna direita: Formulário -->
        <div class="right-section">
            <!-- Botão Voltar no canto superior esquerdo -->
            <button class="btn-voltar" type="button" @click="voltar">Voltar</button>

            <div class="form-container">
                <h1>Esqueci minha senha</h1>
                <p>Insira seu e-mail para receber um código de verificação para trocar a senha</p>

                <form @submit.prevent="enviarCodigo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" v-model="email" placeholder="Digite seu e-mail" required />

                    <label for="codigo">Código</label>
                    <div class="code-inputs">
                        <!-- 5 campos de 1 caractere cada -->
                        <input type="text" maxlength="1" v-model="codigo[0]" required />
                        <input type="text" maxlength="1" v-model="codigo[1]" required />
                        <input type="text" maxlength="1" v-model="codigo[2]" required />
                        <input type="text" maxlength="1" v-model="codigo[3]" required />
                        <input type="text" maxlength="1" v-model="codigo[4]" required />
                    </div>

                    <button class="btn-enviar" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Import Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    email: '',
                    codigo: ['', '', '', '', '']
                }
            },
            methods: {
                enviarCodigo() {
                    // Lógica de validação/envio do código
                    alert(
                        `E-mail informado: ${this.email}\n` +
                        `Código: ${this.codigo.join('')}`
                    );
                },
                voltar() {
                    // Ação para o botão Voltar
                    window.history.back();
                }
            }
        });
    </script>
</body>

</html>
