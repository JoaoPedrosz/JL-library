<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>JL Library</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        /* Cabeçalho */
        header {
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            border-bottom: 1px solid #ccc;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .login-button {
            background-color: #0d6efd;
            color: #fff;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        .login-button:hover {
            background-color: #0b5ed7;
        }

        /* Seção principal (Hero) */
        .hero {
            width: 100%;
            height: calc(100vh - 72px);
            /* Ajuste a altura conforme necessário */
            background: url('C:\Users\Lucas\OneDrive\Figma\giammarco-boscaro-zeH-ljawHtg-unsplash (2).jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-text {
            color: #fff;
            font-size: 2rem;
            text-align: center;
            max-width: 600px;
            line-height: 1.4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Responsividade simples */
        @media (max-width: 768px) {
            .hero-text {
                font-size: 1.5rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- O Vue controlará tudo dentro da div com id="app" -->
    <div id="app">
        <header>
            <div class="logo">JL Library</div>
            <button class="login-button" @click="login">Login</button>
        </header>

        <section class="hero">
            <div class="hero-text">
                Bem-vindo à JL Library!
            </div>
        </section>
    </div>

    <!-- Importando Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    // Se precisar de dados dinâmicos, coloque aqui
                }
            },
            methods: {
                login() {
                    // Lógica de login ou navegação
                    alert('Você clicou em Login!');
                }
            }
        });
    </script>
</body>

</html>
